spring:
  application:
    name: auth-service
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://localhost:5432/macscode_db
    username: postgres
    password: pass
springdoc:
  swagger-ui:
    path: /swagger-ui
server:
  port: 8081
